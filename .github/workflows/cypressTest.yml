name: Cypress Tests

on: push

jobs:
  install-and-build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm install

  cypress-run:
    runs-on: ubuntu-22.04
    needs: install-and-build # This ensures this job runs only after 'install-and-build' finishes
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm start
          browser: chrome
