name: Cypress Tests

on: push

jobs:
  install-and-build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node version: 16
      - name: Install dependencies
        run: npm install
      - name: Build the project
        run: npm run build # Build your project if needed

  cypress-chrome:
    runs-on: ubuntu-22.04 # You can use the same or a different environment for each job
    needs: install-and-build # This ensures this job runs only after 'install-and-build' finishes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Start the application
        run: npm start & # Start the app in the background

      - name: Run Cypress tests in Chrome
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm start
          browser: chrome # Run Cypress tests in Chrome
