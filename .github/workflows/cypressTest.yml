name: Cypress Tests

on: push

jobs:
  install-build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

  cypress-run:
    runs-on: ubuntu-22.04
    needs: install-build # This ensures this job runs only after 'install-and-build' finishes
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run cypress tests
        run: npx cypress run
